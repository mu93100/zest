<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nouvelle recette</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="recette">
    <div class="container">
        <div class="header">
            <h1>nouvel article</h1>
            <p>Par x du groupe z, ville</p>
        </div>

        <div class="form-container">
            <form id="recetteForm" action="/ajouter_recette" method="POST" enctype="multipart/form-data">
                <div class="form-section">                    
                    <div class="form-row">    
                        <div class="form-group">
                            <label for="articleTitre">Titre de l'article</label>
                            <input type="text" id="articleTitre" name="articleTitre" required>
                        </div>
                        <div class="form-group">
                            <label for="recettePhoto">Photo de la recette :</label>
                            <input type="file" id="articlePhoto" name="articlePhoto" accept="image/*" required>
                        </div>
                    </div>
                    <div class="form-group">    
                        <label for="articleContenu">Contenu de l'article</label>
                        <textarea id="articleContenu" name="articleContenu" placeholder="[ Le texte sera publié à l'identique ] soit drôle sérieux.se créatif.ve vénère, militant.e .. on adorera tous les tons" required></textarea>
                    </div>
                </div>

                <!-- Bouton de soumission -->
                <div class="submit-container">
                    <button type="submit" class="submit-btn">E N V O Y E R</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
